{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'registro/css/systenregistro.css' %}">
  <link rel="stylesheet" href="systen.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
  <title>TaskMaster - Cadastro</title>
</head>
<body>
  <div class="login-container">
     <div class="login-box">
      <h1>TaskMaster</h1>
      <center>
      
     </center>
      <h2>Crie sua conta<span class="dot">.</span></h2>
      <form method="POST">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Nome de usuario</label>
          <input type="text" name="username" id="username" placeholder="Digite seu usuario" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="Digite seu email"required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <div class="input-group">
          <label for="confirm_password">Confirme sua senha</label>
          <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirme sua senha" required>
        </div>
        
        <button type="submit" class="btn">Criar</button>
        <a href="{% url 'login' %}" class="signup">JÃ¡ tenho uma conta</a>
      </form>
    </div>
  </div>
</body>
</html>
