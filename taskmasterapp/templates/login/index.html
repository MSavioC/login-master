{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="{% static 'login/css/systen.css' %}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="https://cdn-icons-png.freepik.com/512/5656/5656188.png">
  <title>TaskMaster - Login</title>
</head>
<body>
  <div class="login-container">
     <div class="login-box">
      <h1> <span class="dot">◦  </span> TaskMaster <span class="dot">  ◦</span> </h1>
      <center>
      <img style="width: 25%;" src="https://cdn.iconscout.com/icon/free/png-256/free-task-list-icon-download-in-svg-png-gif-file-formats--to-do-planner-checklist-planning-care-and-organization-pack-business-icons-3698174.png?f=webp&w=256" alt="Icone de uma lista de tarefas">
     </center>
      <h2>Faça seu login<span class="dot">.</span></h2>
      {% if form.non_field_errors %}
      <div class="error-messages">
        {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
        {% endfor %}
      </div>
      {% endif %}
      <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="input-group">
          <label for="username">Email/Usuario</label>
          <input type="username" name="username" id="username" placeholder="Digite seu email ou nome de usuario" required>
        </div>
        <div class="input-group">
          <label for="password">Senha</label>
          <input type="password" name="password" id="password" placeholder="Digite sua senha" required>
        </div>
        <a href="" class="forgot-password">Esqueci a minha senha</a>
      <button type="submit" class="btn">Entrar</button>
        <a href="{% url 'cadastrar' %}" class="signup">Ainda não tenho uma conta</a>
      </form>
    </div>
  </div>
</body>
</html>
