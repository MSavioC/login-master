{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="{% static 'list/css/styles.css' %}">
    <link rel="icon" href="https://cdn-icons-png.freepik.com/512/5656/5656188.png">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Minha Lista de Tarefas</h1>
        </header>
        <div id="task-input">
            <form method="POST" action="{% url 'tarefas' %}">
                {% csrf_token %}
            <input type="text" name="title"title id="task-text" placeholder="Digite sua tarefa" required>
            <input type="date" name="due_date" id="task-date" required>
            <select name="priority" id="task-priority">
                <option value="Baixa">Baixa</option>
                <option value="Média">Média</option>
                <option value="Alta">Alta</option>
            </select>
            <button type="submit" id="add-task">Adicionar Tarefa</button>
            </form>
        </div>
        <a href="{% url 'tarefas' %}"><button id="show-tasks">Tarefas Adicionadas</button></a>
    </div>
</body>
</html>
